    <style>
        
   /* Popup container */
   #popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
    display: none; /* Hidden by default */
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

/* Popup content */
#popupContent {
    background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient background */
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    color: #fff; /* White text */
    max-width: 400px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5); /* Stylish shadow */
    animation: fadeIn 0.8s ease-in-out; /* Animation */
}

/* Heading style */
#popupContent h2 {
    font-size: 28px;
    margin-bottom: 15px;
    font-family: 'Arial', sans-serif;
}

/* Paragraph style */
#popupContent p {
    font-size: 18px;
    margin-bottom: 20px;
}

/* Close button style */
#closePopup {
    background: #ff6b6b; /* Soft red color */
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease;
}

#closePopup:hover {
    background: #ff3b3b; /* Darker red on hover */
}

/* Animation for popup */
@keyframes fadeIn {
    from {
        transform: scale(0.8);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}
    </style>
</head>
<body>

    <script defer src="https://static.getbutton.io/widget/bundle.js?id=2zrH8" ></script>
  <!-- Popup container -->
  <div id="popup">
    <div id="popupContent">
        <h2>ðŸ‘‹ Karibu NyumbaChap!</h2>
        <p style="color:white;">Je unafahamu kuwa kusajili Nyumba 3 Kwenye Tovuti hii Utalipwa Tsh 9000/=..?</p>
        <button id="closePopup">Sawa..!</button>
    </div>
</div>


  <!-- Popup container end -->

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                
                <div class="signup-content">
                   
                    <form method="POST" id="signup-form" class="signup-form">
                        {% csrf_token %}
                        <h2 class="form-title">Unda Akaunti</h2>
                        {% for message in messages %}
                        <h3 style="text-align: center; color: red">{{message}}</h3>
                            {% endfor %}
                        <div class="form-group">
                            <label>Username</label>
                            <i class="ti-user"></i>
                            <input type="text" class="form-input" name="username" id="username" placeholder='Jaza jina lako' required/>
                        </div>

                        <div class="form-group">
                            <label>Your Email</label>
                            <input type="email" class="form-input" name="email" id="email" placeholder="Jaza Email Yako"  required/>
                            <i class="icon_mail_alt"></i>
                        </div>

                        <div class="form-group">
                            <label>Your password</label>
                            <input type="password" class="form-input" name="password" id="password" placeholder="Weka Neno Siri" required/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span> 
                            <i class="icon_lock_alt"></i>
                        </div>

                        <div class="form-group">
                            <label>Confirm password</label>
                            <input type="password" class="form-input" name="password2" id="password2" placeholder='Thibitisha Neno Siri' required/>
                            <i class="icon_lock_alt"></i>
                        </div>

                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    <div>
                    <p class="loginhere">
                        Je Tayari Una account ? <a href="{% url 'login' %}" class="loginhere-link">Ingia Hapa</a>
                    </p></div>
                </div>
            </div>
        </section>

    </div>



    
    <script>
        // Show the popup after 5 seconds
        window.onload = function () {
            setTimeout(function () {
                const popup = document.getElementById('popup');
                popup.style.display = 'flex'; // Show the popup
            }, 5000); // 5000ms = 5 seconds

            // Close the popup when the close button is clicked
            document.getElementById('closePopup').onclick = function () {
                const popup = document.getElementById('popup');
                popup.style.display = 'none'; // Hide the popup
            };
        };
    </script>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
