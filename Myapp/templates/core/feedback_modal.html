<!-- Button ya kufungua modal -->
<button onclick="openModal()" style="background-color: #198754; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-weight: bold;">
  Tusaidie Kuboresha Mfumo Wetu
</button>

<!-- Modal ya feedback -->
<div id="feedbackModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3 style="color:#0d6efd;">Tusaidie Kuboresha Mfumo wetu kwa Maoni Yako Yenye Kujenga</h3>
    <p>Tunathamini sana maoni yako. Tafadhali tujulishe namna ya kuboresha huduma hii ili ikufae zaidi.</p>

    <form id="feedbackForm" method="post">
      {% csrf_token %}
      {% if not request.user.is_authenticated %}
        <label for="id_name">Jina (si lazima):</label>
        <input type="text" name="name" id="id_name">
      {% endif %}

      <label for="id_comment">Maoni Yako:</label>
      <textarea name="comment" id="id_comment" required></textarea>

      <label>Ukipenda, tupe alama ya huduma zetu:</label>
      <div class="rating-stars">
        {% for i in "54321" %}
          <input type="radio" id="star{{ i }}" name="rating" value="{{ i }}" required>
          <label for="star{{ i }}">â˜…</label>
        {% endfor %}
      </div>

      <button type="submit">Tuma Maoni</button>
    </form>

    <div id="feedbackResponse"></div>
  </div>
</div>
