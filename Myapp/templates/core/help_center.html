{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyumbachap Help Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .hero {
            background: linear-gradient(45deg, #007bff, #00d4ff);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }
        .search-box {
            max-width: 600px;
            margin: auto;
        }
        .accordion-button {
            font-weight: bold;
        }
        .contact-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to Nyumbachap Help Center</h1>
        <p>Find answers to your questions or contact support</p>
        <input type="text" id="search" class="form-control search-box" placeholder="Search for help..." value="{{ query }}">
    </div>
    
    <div class="container mt-4">
        <div class="accordion" id="faqAccordion">
            {% for question in questions %}
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#faq{{ forloop.counter }}">
                        {{ question.question }}
                    </button>
                </h2>
                <div id="faq{{ forloop.counter }}" class="accordion-collapse collapse show" data-bs-parent="#faqAccordion">
                    <div class="accordion-body">
                        {{ question.answer }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-4">
            <a href="https://wa.me/255750910158?text=Habari%20Nyumbachap%20Customer%20Care%2C%20Nina%20swali%20na%20ningependa%20kupata%20msaada.%20Tafadhali%20nisaidie.!" class="contact-btn">Contact Support</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
